videoSiteConfig:
    - urlPattern: "https?://www.youtube.com/watch\\?v=(?<id>[A-Za-z0-9_-]+)"
      template: "https://www.youtube.com/watch?v=%s"
      embedded: true
      retainedParams: ["t"]
      forceHTTPS: true

    - urlPattern: "https?://www.youtube.com/embed/(?<id>[A-Za-z0-9_-]+)"
      template: "https://www.youtube.com/watch?v=%s"
      embedded: false
      convertedParams:
          - convertFromParameter: "start"
            convertedToParameter: "t"
            conversionTemplate: "%ss"
      forceHTTPS: true

    - urlPattern: "https?://youtu.be/(?<id>[A-Za-z0-9_-]+)"
      template: "https://www.youtube.com/watch?v=%s"
      embedded: false
      retainedParams: ["t"]
      forceHTTPS: true

    - urlPattern: "https?://vimeo.com/(?<id>[0-9]+)"
      template: null
      embedded: false
      forceHTTPS: true

    - urlPattern: "//player.vimeo.com/video/(?<id>[0-9]+)"
      template: "https://www.vimeo.com/%s"
      embedded: true
      forceHTTPS: true

    - urlPattern: "https?://video.ft.com/(?<id>[0-9]+)/"
      template: null
      embedded: false

blogApiEndpointMetadata:
    - host: unlocalhost
      brands: ["http://api.ft.com/things/5c7592a8-1f0c-11e4-b0cb-b2227cce2b54"]
      id: FT-LABS-WP-1-24

nativeReaderConfiguration:
    endpointConfiguration:
        shortName: "nativeStore"
        path: wordpress/{uuid}
        jerseyClient:
            timeout: 5000ms
        primaryNodes: ["localhost:8080:8080", "localhost:8080:8080"]
        secondaryNodes: null
        resilienceStrategy: LOAD_BALANCED_IP_STRATEGY
    numberOfConnectionAttempts: 3
    timeoutMultiplier: 1000

server:

  applicationConnectors:
    - type: http
      port: 14180

  adminConnectors:
      - type: http
        port: 14181

  requestLog:

    appenders:

      - type: console

        # The timezone used to format dates. HINT: USE THE DEFAULT, UTC.
        timeZone: UTC


logging:

  level: INFO

  loggers:
    io.dropwizard: DEBUG

  appenders:

    - type: console
      logFormat: "%-5p [%d{ISO8601, GMT}] %c: %X{transaction_id} %m [%thread]%n%xEx"
