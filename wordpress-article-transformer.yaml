
credentialsPath: credentials.properties

videoSiteConfig:
    - urlPattern: "https?://www.youtube.com/watch\\?v=(?<id>[A-Za-z0-9_-]+)"
      template: "https://www.youtube.com/watch?v=%s"
      embedded: true
      retainedParams: ["t"]
      forceHTTPS: true

    - urlPattern: "https?://www.youtube.com/embed/(?<id>[A-Za-z0-9_-]+)"
      template: "https://www.youtube.com/watch?v=%s"
      embedded: false
      retainedParams: ["t"]
      forceHTTPS: true

    - urlPattern: "https?://youtu.be/(?<id>[A-Za-z0-9_-]+)"
      template: "https://www.youtube.com/watch?v=%s"
      embedded: false
      retainedParams: ["t"]
      forceHTTPS: true

    - urlPattern: "https?://vimeo.com/(?<id>[0-9]+)"
      template: null
      embedded: false
      forceHTTPS: true

    - urlPattern: "//player.vimeo.com/video/(?<id>[0-9]+)"
      template: "https://www.vimeo.com/%s"
      embedded: true
      forceHTTPS: true

    - urlPattern: "https?://video.ft.com/(?<id>[0-9]+)/"
      template: null
      embedded: false

healthCheckWordPressConnections:
    - hostName: int.ftalphaville.ft.com
      port: 80
      path: /api/get_recent_posts/
    - hostName: int.blogs.ft.com
      port: 80
      path: /beyond-brics/api/get_recent_posts/

blogApiEndpointMetadata:
    - host: ftalphaville.ft.com
      brand: http://api.ft.com/things/89d15f70-640d-11e4-9803-0800200c9a66
      id: FT-LABS-WP-1-24
    - host: blogs.ft.com/beyond-brics
      brand: http://api.ft.com/things/3a37a89e-14ce-4ac8-af12-961a9630dce3
      id: FT-LABS-WP-1-91

jerseyClient:
    timeout: 3000ms
numberOfConnectionAttempts: 3

server:

  applicationConnectors:
    - type: http
      port: 14080

  adminConnectors:
      - type: http
        port: 14081

  requestLog:

    appenders:

      - type: console

        # The timezone used to format dates. HINT: USE THE DEFAULT, UTC.
        timeZone: UTC

      - type: file

        # The file to which current statements will be logged.
        currentLogFilename: /var/log/apps/wordpressarticletransformer-dw-access.log

        # When the log file rotates, the archived log will be renamed to this and gzipped. The
        # %d is replaced with the previous day (yyyy-MM-dd). Custom rolling windows can be created
        # by passing a SimpleDateFormat-compatible format as an argument: "%d{yyyy-MM-dd-hh}".
        archivedLogFilenamePattern: /var/log/apps/wordpressarticletransformer-dw-access-%d.log.gz

        # The number of archived files to keep.
        archivedFileCount: 6

        # The timezone used to format dates. HINT: USE THE DEFAULT, UTC.
        timeZone: UTC

logging:

  level: INFO

  loggers:
    io.dropwizard: DEBUG

  appenders:

    - type: console
      logFormat: "%-5p [%d{ISO8601, GMT}] %c: %X{transaction_id} %m [%thread]%n%xEx"

    - type: file
      # Do not write log statements below this threshold to the file.
      threshold: ALL

      # The file to which current statements will be logged.
      currentLogFilename: /var/log/apps/wordpressarticletransformer-dw-app.log

      # When the log file rotates, the archived log will be renamed to this and gzipped. The
      # %d is replaced with the previous day (yyyy-MM-dd). Custom rolling windows can be created
      # by passing a SimpleDateFormat-compatible format as an argument: "%d{yyyy-MM-dd-hh}".
      archivedLogFilenamePattern: /var/log/apps/wordpressarticletransformer-dw-app-%d.log.gz

      # The number of archived files to keep.
      archivedFileCount: 5

      # The timezone used to format dates. HINT: USE THE DEFAULT, UTC.
      timeZone: UTC
