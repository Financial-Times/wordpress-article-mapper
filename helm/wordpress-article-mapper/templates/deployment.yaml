apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ .Values.service.name }} 
  labels:
    chart: "{{ .Chart.Name | trunc 63 }}"
    chartVersion: "{{ .Chart.Version | trunc 63 }}"
    visualize: "true"
    app: {{ .Values.service.name }}
spec:
  replicas: {{ .Values.replicaCount }} 
  selector: 
    matchLabels:
      app: {{ .Values.service.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.service.name }}
        visualize: "true" 
    spec:
      containers: 
      - name: {{ .Values.service.name }} 
        image: "{{ .Values.image.repository }}:{{ .Chart.Version }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env: 
        - name: JAVA_OPTS
          value: {{ .Values.env.JAVA_OPTS }}
        - name: READ_ENDPOINT
          value: {{ .Values.env.READ_ENDPOINT }}
        - name: KAFKA_PROXY
          valueFrom:
            configMapKeyRef:
              name: global-config
              key: kafka.proxy.url
        ports: 
        - containerPort: 8080 
        - containerPort: 8081
        livenessProbe: 
          tcpSocket: 
            port: 8080 
          initialDelaySeconds: 5
        readinessProbe: 
          httpGet: 
            path: "/__gtg" 
            port: 8080 
          initialDelaySeconds: 10
          periodSeconds: 30 
        resources: 
{{ toYaml .Values.resources | indent 12 }}

